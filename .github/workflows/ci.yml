name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Correct â€“ v4 (works forever)
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: my-app-jar
          path: target/*.jar
          retention-days: 30